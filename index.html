<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consumo de API desde Netlify</title>
</head>
<body>
    <h1>Enviar Datos a la API</h1>
    <button id="sendData">Enviar Datos POST-1</button>
    <pre id="response"></pre>

    <script>
        document.getElementById('sendData').addEventListener('click', async () => {
            try {
                const response = await fetch('https://localhost:5001/api/datos/post1', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        "ID": "201914041c",
                        "Nombre": "Lautaro",
                        "Apellido": "Martinez",
                        "Edad": 27,
                        "Tel": null,
                        "check": true,
                        "SO": ["Windows 10", "Ubuntu", "Android"]
                    })
                });
                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error al enviar los datos:', error);
            }
        });
    </script>
</body>
</html>
